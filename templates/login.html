{% extends "header.html" %}


{% block content %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{ url_for('static',filename = 'img/about-bg.jpg') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Log In!</h1>
                        <hr class="small">
                        <span class="subheading">My secret contents, projects and cool stuff</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <br>
        <h4> Please Log in </h4>
        <br>
        <form action = "" class = "form-inline" method = "POST">
            <input type="text" class = "form-control" placeholder = "username" name = "username" value = "{{ request.form.username }}">
            <input type="password" class = "form-control" placeholder = "Password" name = "password" value = "{{ request.form.password }}">
            <br>
            <input  class = "btn btn-default" type = "submit" value = "Login">            
        </form>
        
    </div>

    <hr>

{% endblock %}
