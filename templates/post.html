{% extends "header.html" %}


{% block content %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{ url_for('static',filename = 'img/post-bg.jpg') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ title }}</h1>
                        <h2 class="subheading">{{ sub_title }}</h2>
                        <span class="meta">Posted by {{ author }} on {{ date_time }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <p> {{e}} </p>
    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{ post|safe }}
                </div>
            </div>
        </div>
    </article>


    <hr>


{% endblock %}
