{% extends "header.html" %}


{% block content %}


    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{ url_for('static',filename = 'img/home-bg.jpg') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>To Be Frank</h1>
                        <hr class="small">
                        <span class="subheading">Read  Write and Code</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for t in TOPIC_DIC %}
                <div class="post-preview">
                    <a href="{{ t['url'] }}">
                        <h2 class="post-title">
                            {{ t["title"] }}
                        </h2>
                        <h3 class="post-subtitle">
                            {{ t["subtitle"] }}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{ t["author"] }}</a> on September 24, 2014</p>
                </div>
                <hr>
                {% endfor %}
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

{% endblock %}
